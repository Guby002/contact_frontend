<table class="table table-striped">
  <thead style="overflow-x:auto;">
  <tr>
    <th style="width: 30%">Name</th>
    <th style="width: 30%">Company Name</th>
    <th style="width: 30%">Email</th>
    <th style="width: 30%">Phone Number</th>
    <th style="width: 10%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts" class="table-page">
    <td>{{contact.name}}</td>
    <td>{{contact.companyName}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phoneNumber}}</td>
    <td style="white-space: nowrap">
      <a (click)="openDialog(contact.id)" class="btn btn-sm btn-primary mr-1"><mat-icon [tooltip]="'Edit'">edit</mat-icon></a>
      <button (click)="deleteContact(contact.id)" class="btn btn-sm btn-danger" [disabled]="contact.isDeleting">
        <span *ngIf="contact.isDeleting" class="spinner-border spinner-border-sm"></span>
        <mat-icon  [tooltip]="'Delete'" >delete</mat-icon>
      </button>
    </td>
  </tr>
  <tr *ngIf="!contacts">
    <td colspan="4" class="text-center">
      <span class="spinner-border spinner-border-lg align-center"></span>
    </td>
  </tr>
  </tbody>
</table>
<mat-paginator [length]="200" [pageSizeOptions]="[10]" aria-label="Select page"
               (page)="OnPageChange($event)">
</mat-paginator>
